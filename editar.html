<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@1,700&family=Great+Vibes&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>
    <header>
        <div class="logo">
            <h1>SweetBackery</h1>
        </div>

        <p>Preencha o campo de texto:</p>
        <form>
            <label for="idProduto">Digite o ID do produto ao qual seja editar:</label>
            <input type="text" id="idProduto" name="idProduto">

            <label for="nomeProduto">Digite o nome do produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto">

            <label for="valorProduto">Digite o valor do produto:</label>
            <input type="text" id="valorProduto" name="valorProduto">
        </form>

        <a href="/admin.html"><button> Editar</button></a>
    </header> 

</body>

</html>
